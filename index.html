<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <h1>Table Top RPG Dice Roller</h1>
    <section class="section-container" id="dice-roll">
        <form id="dice-roll-form">
            <label id="choose-a-die-option-label">
                Choose an option
                <select id="choose-a-die-option">
                    <option value="">Choose an option</option>
                    <option value="base-die-roll">Simple Die Roll</option>
                    <option value="modifed-die-roll">Modifed Die Roll</option>
                    <option value="advantage-die">Advantage</option>
                    <option value="disadvantage-die">Disadvantage</option>
                    <option value="high-roll">High Roll</option>
                    <option value="low-roll">Low Roll</option>
                </select>
            </label>
            <form class="die-form" id="base-die-form">
                <label class="die-input-label" id="number-of-sides-base-dice-roll-label">
                    number of sides for base die
                    <input class="die-input" type="number" id="number-of-sides-base-dice-roll" value="20">
                </label>
                <label class="die-input-label" id="number-of-base-die-label">
                    number of base die
                    <input class="die-input" type="number" id="number-of-base-die" value="1">
                </label>
            </form>
            <form class="die-form" id="modifed-die-form">
                <label class="die-input-label" id="number-of-sides-modifed-dice-roll-label">
                    number of sides for modifed die
                    <input class="die-input" type="number" id="number-of-sides-modifed-dice-roll" value="20">
                </label class="die-input-label" id="number-of-modifed-dice-label">
                <label>
                    number of die for modifed die
                    <input class="die-input" type="number" id="number-of-modifed-dice" value="1">
                </label>
                <label class="die-input-label" id="modifer-modifed-dice-label">
                    modifer for modifed die
                    <input class="die-input" type="number" id="modifer-modifed-dice" value="0">
                </label>
            </form>
            <form class="die-form" id="advantage-die-form">
                <label class="die-input-label" id="number-of-advantage-die-sides-label">
                    number of advatange die sides
                    <input class="die-input" type="number" id="number-of-advantage-die-sides" value="20">
                </label>
                <label class="die-input-label" id="modifer-advantage-die-label">
                    modifer of advantage die
                    <input class="die-input" type="number" id="modifer-advantage-die" value="0">
                </label>
            </form>
            <form class="die-form" id="disadvantage-die-form">
                <label class="die-input-label" id="number-of-disadvantage-die-sides">
                    number of disadvantage die
                    <input class="die-input" type="number" id="number-of-disadvantage-die" value="1">
                </label>
                <label class="die-input-label" id="modifer-disadvantage-die-label">
                    modifer for disadvantage die
                    <input class="die-input" type="number" id="modifer-disadvatange-die" value="0">
                </label>
            </form>
            <form class="die-form" id="high-roll-form">
                <label class="die-input-label" id="high-roll-pass-number-label">
                    high roll pass number
                    <input class="die-input" type="number" id="high-roll-pass-number" value="0">
                </label>
                <label class="die-input-label" id="high-roll-modifer-label">
                    high roll modifer
                    <input class="die-input" type="number" id="high-roll-modifer" value="0">
                </label>
            </form>
            <form class="die-form" id="low-roll-form">
                <label class="die-input-label" id="low-roll-pass-number-label">
                    low roll pass number
                    <input class="die-input" type="number" id="low-roll-pass-number" value="0">
                </label>
                <label class="die-input-label" id="low-roll-modifer-label">
                    low roll modifer
                    <input class="die-input" type="number" id="low-roll-modifer" value="0">
                </label>
            </form>
        </form>
    </section>
    <br>
    <section class="section-container" id="character-stats">
        <form class=character-stats-form id="character-stats-single-dice-roll">
            <button class="submit-button" id="stat-reroll-ones" value="submit">Reroll One</button>
            <p id="stats-reroll-ones-results">Results</p>
        </form>
        <form class="character-stats-from" id="character-stats-reroll-ones">
            <button class="submit-button" id="stat-reroll-ones-sheet" value="submit">Roll Character Stats</button>
            <p id="stats-reroll-ones-sheet-results">Results</p>
        </form>
    </section>
</body>
</html>
