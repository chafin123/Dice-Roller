<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Table Top RPG Die Roller</h1>
    <section class="section-container" id="die-roll">
            <label id="choose-a-die-option-label">
                Choose an option
                <select id="choose-a-die-option">
                    <option value="">Choose a roll type</option>
                    <option value="base-die-form">Simple Die Roll</option>
                    <option value="modifed-die-form">Modified Die Roll</option>
                    <option value="advantage-die-form">Advantage</option>
                    <option value="disadvantage-die-form">Disadvantage</option>
                    <option value="high-roll-form">High Roll</option>
                    <option value="low-roll-form">Low Roll</option>
                </select>
            </label>
            <form class="die-form" id="base-die-form">
                <label class="die-input-label" id="number-of-sides-base-die-roll-label">
                    Die Sides
                    <input class="die-input" type="number" id="number-of-sides-base-die-roll" min="2" maxlength="3" value="20">
                </label> <br>
                <label class="die-input-label" id="number-of-base-die-label">
                    Die Number
                    <input class="die-input" type="number" id="number-of-base-die" min="1" maxlength="3" value="1">
                </label>
                <button class="submit-button" type="button" value="submit" id="base-die-submit-button">Roll!</button>
                <p id="base-die-results">Results</p>
            </form>
            <form class="die-form" id="modifed-die-form">
                <label class="die-input-label" id="number-of-sides-modifed-die-roll-label">
                    Die Sides
                    <input class="die-input" type="number" id="number-of-sides-modifed-die-roll" min="2" maxlength="3" value="20">
                </label><br>
                <label class="die-input-label" id="number-of-modifed-die-label">
                    Die Number
                    <input class="die-input" type="number" id="number-of-modifed-die" min="1" maxlength="3" value="1">
                </label><br>
                <label class="die-input-label" id="modifer-modifed-die-label">
                    Modifer
                    <input class="die-input" type="number" id="modifer-modifed-die" min="0" maxlength="3" value="0">
                </label>
                <button class="submit-button" type="button" value="submit" id="modifed-die-submit-button">Roll!</button>
                <p id="modifed-die-results">Results</p>
            </form>
            <form class="die-form" id="advantage-die-form">
                <label class="die-input-label" id="number-of-advantage-die-sides-label">
                    Die Sides
                    <input class="die-input" type="number" id="number-of-advantage-die-sides" min="2" maxlength="3" value="20">
                </label><br>
                <label class="die-input-label" id="modifer-advantage-die-label">
                    Modifer
                    <input class="die-input" type="number" id="modifer-advantage-die" min="0" maxlength="3" value="0">
                </label>
                <button class="submit-button" type="button" value="submit" id="advantage-die-submit-button">Roll!</button>
                <p id="advantage-die-results">Results</p>
            </form>
            <form class="die-form" id="disadvantage-die-form">
                <label class="die-input-label" id="number-of-disadvantage-die-sides-label">
                    Die Sides
                    <input class="die-input" type="number" id="number-of-disadvantage-die-sides"  min="2" maxlength="3" value="20">
                </label><br>
                <label class="die-input-label" id="modifer-disadvantage-die-label">
                    Modifer
                    <input class="die-input" type="number" id="disadvantage-die-modifer" min="0" maxlength="3" value="0">
                </label>
                <button class="submit-button" type="button" value="submit" id="disadvantage-die-submit-button">Roll!</button>
                <p id="disadvantage-die-results">Results</p>
            </form>
            <form class="die-form" id="high-roll-form">
                <label class="die-input-label" id="high-roll-die-sides-label">
                    Die Sides
                    <input class="die-input" type="number" id="high-roll-die-sides" min="1" maxlength="3" value="100">
                </label><br>
                <label class="die-input-label" id="high-roll-pass-number-label">
                    Pass
                    <input class="die-input" type="number" id="high-roll-pass-number" min="1" maxlength="3" value="90">
                </label><br>
                <label class="die-input-label" id="high-roll-modifer-label">
                    Modifer
                    <input class="die-input" type="number" id="high-roll-modifer" min="1" maxlength="3" value="10">
                </label>
                <button class="submit-button" type="button" value="submit" id="high-roll-submit-button">Roll!</button>
                <p id="high-roll-results">Results</p>
            </form>
            <form class="die-form" id="low-roll-form">
                <label class="die-input-label" id="low-roll-die-sides-label">
                    Die Sides
                    <input class="die-input" type="number" id="low-roll-die-sides" min="1" maxlength="3" value="100">
                </label><br>
                <label class="die-input-label" id="low-roll-pass-number-label">
                    Pass
                    <input class="die-input" type="number" id="low-roll-pass-number" min="0" maxlength="3" value="0">
                </label><br>
                <label class="die-input-label" id="low-roll-modifer-label">
                    Modifer
                    <input class="die-input" type="number" id="low-roll-modifer" min="1" maxlength="3" value="0">
                </label>
                <button class="submit-button" type="button" value="submit" id="low-roll-submit-button">Roll!</button>
                <p id="low-roll-results">Results</p>
            </form>
            
    </section>
    <div id=results-history-container>
        <p id="results-history">Results History</p>
    </div>
    <br>
    <section class="section-container" id="character-stats">
        <select id="choose-a-character-stat-option">
            <option value="">Choose a character stat option</option>
            <option value="character-stats-reroll-ones-form">Reroll Ones</option>
            <option value="character-stats-drop-lowest-form">Drop Lowest</option>
        </select>
        <form class="character-stats-form" id="character-stats-reroll-ones-form">
            <button class="submit-button" type="button" id="character-stats-reroll-ones-button" value="submit">Roll Character Stats</button>
            <p id="character-stats-reroll-ones-results">Results</p>
        </form><br>
        <form class="character-stats-form" id="character-stats-drop-lowest-form">
            <button class="submit-button" type="button" id="character-stats-drop-lowest-button">Roll Character Stats</button>
            <p id="character-stats-drop-lowest-results">Results</p>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
